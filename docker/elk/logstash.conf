input {
  beats {
    port => 5044
  }
}

filter {
    if [input][type] == "log" {
        grok {
           match => { "message" => "%{TIMESTAMP_ISO8601:timestamp}%{NOTSPACE:offset_hours}%{SPACE}%{GREEDYDATA:body}" }
        }

        date {
            locale => "en"
            match => [ "timestamp", "yyyy-MM-dd HH:mm:ss" ]
            target => "timestamp"
        }
    }
}

output {
  if [input][type] == "log" {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "logs_caracal-%{+YYYY.MM.dd}"
      }
  }
  if [input][type] == "mqtt" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "mqtt-%{+YYYY.MM.dd}"
    }
  }
}
